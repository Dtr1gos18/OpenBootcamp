<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />  
    <title>Trabajando con css</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos.css"
  </head>
  <body>
    <h1>Custom 5tyle Sheet</h1>
    <p>Un párrafo</p>
    <h2 class="encabezado">Esto es la seccion de noticias</h2>
    <p id="primera-noticia">La primera noticia es que...</p>
    <p id="segunda-noticia">La segunda noticia es que...</p>
    <p class="warning">Peligro!</p>
    <button class="warning">Boton de peligro</button>
    <div>
      <p class="autor">Autor: Diego Trigos</p>
      <p class="fecha">Fecha: 18/05/2022</p>
      <p class="ubicacion">Ubicación: Cucuta</p>
    </div>
  </body>
</html>
